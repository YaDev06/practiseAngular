<form
  [formGroup]="MyForm"
  (ngSubmit)="addCard()"
  class="w-10/12 m-auto border my-16 p-10"
>
  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Card Title</label
    >
    <input
      type="text"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Card title"
      formControlName="title"
    />
    <span *ngIf="title.hasError('required')" class="text-red-500"
      >The title is required</span
    >
  </div>
  <div class="my-5">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Card Description</label
    >
    <textarea
      rows="4"
      formControlName="desc"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Card Description..."
    ></textarea>
    <span *ngIf="desc.hasError('required')" class="text-red-500"
      >The title is required</span
    >
    <span *ngIf="desc.hasError('minlength')" class="text-red-500"
      >The description value must be at least 10</span
    >
  </div>
  <div class="my-5">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Card Link</label
    >
    <input
      type="text"
      
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Card Link"
    />
  </div>
  <div>
    <input
      type="submit"
      value="Add"
      class="focus:outline-none w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    />
  </div>
</form>
