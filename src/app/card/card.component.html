<div
  class="border-2 w-80 h-full text-center drop-shadow-lg rounded"
  [bgOnHover]="card.title"
  [clickedCard]="card.title"
>
  <h4 class="text-blue-400 text-xl my-6">{{ card.title }}</h4>
  <div>
    <p class="my-4">
      {{ card.description }}
    </p>
  </div>
  <div class="bg-blue-200 mx-0 py-3 text-right pr-4">
    <button
      class="p-2 rounded bg-red-500 text-white mr-5"
      (click)="deleteCard(index)"
    >
      Delete
    </button>
    <a href="/" class="text-blue-500 text-md">{{ card.link }}</a>
  </div>
</div>
